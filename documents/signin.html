<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>Linkbrary</title>
  </head>
  <body>
    <main class="login-page">
      <section>
        <div class="header">
          <a href="/"
            ><img class="logo" src="../images/logo.svg" alt="logo" />
          </a>
          <div class="not-user">
            <span>회원이 아니신가요?</span>
            <a class="sign-up" href="../documents/signup.html"
              >회원 가입하기
              <div class="under-line"></div
            ></a>
          </div>
        </div>

        <div class="email-passwd-wrapper">
          <div class="email-passwd">
            <label for="email-input">이메일</label>
            <input id="email-input" type="text" class="email-passwd-input" />
          </div>
          <div class="email-passwd">
            <label for="passwd-input">비밀번호</label>
            <input id="passwd-input" type="password" class="email-passwd-input" />
            <img class="eye-off" src="../images/eye-off.svg" alt="eye-off" />
          </div>
        </div>

        <div class="login long">로그인</div>
      </section>

      <section class="social-login">
        소셜 로그인
        <div class="google-and-kakao-login">
          <a href="https://www.google.com/">
            <div class="bg google">
              <img
                class="google-login"
                src="../images/google-icon.png"
                alt="google-login"
              />
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <div class="bg kakao">
              <img
                class="kakao-login"
                src="../images/kakao-icon.svg"
                alt="kakao-login"
              /></div
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
