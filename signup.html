<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="css/signup-style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Linkbrary_big.png" alt="링크브러리 로고 이미지">
    </div>
    <div class="sign-in">
    이미 회원이신가요?
      <a href="/signin.html">로그인하기</a> 
    </div>
  </header>
  <main>
    <form class="form">
      <div class="sign-up">
          <label for="email">이메일</label>
        <input class="email" id="email" name="email" placeholder="이메일을 입력하세요.">
      </div>
      <div class="sign-up">
          <label for="password">비밀번호</label>
        <div class="passinput">
          <input class="password" id="password" name="password"  type="password" placeholder="비밀번호를 입력하세요.">
        </div>
          <div class="eye">
          <img src="img/eye.png" alt="눈 모양 이미지">

        </div>
      </div>
      <div class="sign-up">
          <label for="password-confirm">비밀번호 확인</label>
        <div class="passinput">
          <input class="password-confirm" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요.">
        </div>
          <div class="eye">
          <img src="img/eye.png" alt="눈 모양 이미지">
        </div>
        <button type="submit">회원가입</button>
    </form>
  </main>
  <footer>
    <div class="login-sns">
      <div>
        다른 방식으로 가입하기
      </div>
      <div>
        <img src="img/google.png" alt="구글 로고 이미지">
        <img src="img/kakao.png" alt="카카오 로고 이미지">
      </div>
    </div>
  </footer>
</body>
</html>
