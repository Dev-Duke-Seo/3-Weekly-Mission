<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-signin.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>Linkbrary</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="/"><img src="source/logo-sign.png" alt="로고"></a>
      <div class="ask-singup">
        <div class="ask-singup-text">이미 회원이신가요?</div>
        <div class="ask-singup-link"><a href="/signin">로그인 하기</a></div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="content">
      <form action="">
        <div>
          <label for="signup-email">이메일</label>
          <input id="signup-email" type="email">
        </div>
        <div class="password-container">
          <label for="signup-password">비밀번호</label>
          <input id="signup-password" type="password">
          <img src="source/eye-on.png" alt="비밀번호 보이게 설정하기">
        </div>
        <div class="password-container">
          <label for="signup-repassword">비밀번호 확인</label>
          <input id="signup-repassword" type="password">
          <img src="source/eye-on.png" alt="비밀번호 보이게 설정하기">
        </div>
        <div>
          <button type="submit">회원가입</button>
        </div>
      </form>
      <div class="content-sns">
        <div class="content-sns-text">
          소셜 로그인
        </div>
        <div class="content-sns-logo">
          <a href="https://www.google.com/"><img src="source/google-logo.png" alt="구글로고"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="source/kakao-logo.png" alt="카카오로고"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
