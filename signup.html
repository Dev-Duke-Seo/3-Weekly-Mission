<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linkbrary</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/signin-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="login-box">
        <div class="logo-box">
          <a href="/"><img src="images/logo.svg" class="logo" /></a>

          <div class="link-box">
            <span class="text">이미 회원이신가요?</span>
            <a class="linktext" href="signin.html">로그인 하기</a>
          </div>
        </div>

        <form>
          <!-- 라벨(인풋의 설명을 적음)과 인풋 연결 -->
          <div class="form-box">
            <div class="input-frame">
              <label class="form-name" for="signup-email">이메일</label>
              <input
                class="form-input"
                id="signup-email"
                name="email"
                type="email"
                required
              />
            </div>
            <div class="input-frame">
              <label class="form-name" for="signup-password">비밀번호</label>
              <input
                class="form-input"
                id="signup-password"
                name="password"
                type="password"
                required
              />
              <img src="images/eye-off.svg" class="eye-icon" />
            </div>
            <div class="input-frame">
              <label class="form-name" for="signup-password2"
                >비밀번호 확인</label
              >
              <input
                class="form-input"
                id="signup-password2"
                name="password"
                type="password"
                required
              />
              <span class="input-check"> 비밀번호가 다릅니다. </span>
              <img src="images/eye-off.svg" class="eye-icon" />
            </div>
          </div>

          <div class="form-btn">
            <button type="submit" class="form-btn-gradient">회원가입</button>
          </div>
        </form>
      </div>

      <div class="social-login-box">
        <span class="social-login-text">다른 방식으로 가입하기</span>
        <div class="social-icons">
          <a href="https://www.google.com/">
            <img src="images/google-icon.svg" class="social-icon" />
          </a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="images/kakao-icon.svg" class="social-icon"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
