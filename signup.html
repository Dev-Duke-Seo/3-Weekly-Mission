<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <main>
    <section class="signup">
      <div class="signup-title">
        <h1>
          <a href="/"><img src="images/landing/logo.svg" alt="로고 이미지" width="210.583" height="38"></a>
        </h1>
        <span>이미 회원이신가요? </span><a href="signin.html" class="signin-link">로그인 하기</a>
      </div>
      <div class="forms">
        <div class="email form">
          <label for="signup-email">이메일</label><br>
          <input id="signup-email" name="signup-email" required>
        </div>
        <div class="password form">
          <label>
            비밀번호<br>
            <input type="password" name="signup-password" required>
            <img class="password-switch" src="images/password-icon/eye-on.svg" alt="비밀번호 표시 아이콘" width="16" height="16">
          </label>
        </div>
        <div class="password-repeat form">
          <label>
            비밀번호 확인<br>
            <input type="password" name="sign-up-password-repeat" required>
            <img class="password-switch" src="images/password-icon/eye-on.svg" alt="비밀번호 표시 아이콘" width="16" height="16">
            <!-- <span class="wrong-password">비밀번호가 다릅니다</span> -->
          </label>
        </div>
      </div>
      <button>회원가입</button>
    </section>
    <section class="social-signup">
      다른 방식으로 가입하기
      <div class="icons">
        <a href="https://www.google.com/" target="_blank"><img src="images/social-icon/Component 2google-icon.png" alt="구글 아이콘" width="42" height="42"></a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="images/social-icon/Component 3kakao-icon.png" alt="카카오 아이콘" width="42" height="42"></a>
      </div>
    </section>
  </main>
</body>
</html>
