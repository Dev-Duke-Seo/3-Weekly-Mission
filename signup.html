<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linkbrary</title>
        <link rel="stylesheet" href="./src/style.css" />
        <link rel="stylesheet" href="./src/reset.css" />
        <script defer type="module" src="./script/sign/signup.js"></script>
    </head>
    <body>
        <main class="sign--wrap">
            <div class="sign">
                <div class="sign__header">
                    <div class="sign__header--container">
                        <a href="/" class="sign__header--container-logo">
                            <img src="img/signin__logo.svg" alt="페이지 로고" />
                        </a>
                        <div class="sign__header--container-login">
                            <span class="font-pretendard-400">이미 회원이신가요?</span
                            ><a href="/signin.html">로그인하기</a>
                        </div>
                    </div>
                </div>
                <form id="signup_form" class="form-sign">
                    <div class="form-sign__input-email">
                        <label>이메일</label>
                        <input type="email" id="signup_email_input" name="email" />
                        <div class="form-sign__input-error email" id="email"></div>
                    </div>
                    <div class="form-sign__input-password">
                        <label>비밀번호</label>
                        <div class="password__box">
                            <input type="password" id="signup_password_input" name="password" />
                            <button type="button" class="password__btn-eye"></button>
                        </div>
                        <div class="form-sign__input-error password"></div>
                    </div>
                    <div class="form-sign__input-password">
                        <label>비밀번호 확인</label>
                        <div class="password__box">
                            <input type="password" id="signup_password_input_confirm" />
                            <button type="button" class="password__btn-eye confirm"></button>
                        </div>
                        <div class="form-sign__input-error password confirm"></div>
                    </div>
                    <button type="button" class="form-sign__btn-sign" id="signup_register_btn">
                        <div>회원가입</div>
                    </button>
                    <div class="form-sign__social-sign">
                        <span>다른 방식으로 가입하기</span>
                        <div class="link-social-sign">
                            <a href="https://www.google.com/" class="link-social-sign-google">
                                <img src="./img/google-icon.png" alt="구글 아이콘" width="24px" height="24px" />
                            </a>
                            <a href="https://www.kakaocorp.com/page/" class="link-social-sign-kakao">
                                <img src="./img/kakao-icon.svg" alt="카카오 아이콘" width="26px" height="24px" />
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
