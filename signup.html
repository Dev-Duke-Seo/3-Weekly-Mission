<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <a href="/"> <img src="/images/logo.svg" style="width: 210px" /></a>
        <div>
          <a>이미 회원이신가요?</a>
          <a
            href="/signin"
            class="signin_btn"
            style="padding-left: 8px; color: #6d6afe"
            >로그인 하기</a
          >
        </div>
        <div>
          <a style="font-size: 14px">이메일</a>
          <input type="email" placeholder="Email" class="sign_input" />
        </div>
        <div>
          <a style="font-size: 14px">비밀번호</a>
          <input
            type="password"
            placeholder="Password"
            class="sign_input input_password"
          />
        </div>
        <div>
          <a style="font-size: 14px">비밀번호 확인</a>
          <input
            type="password"
            placeholder="Password"
            class="sign_input input_password"
          />
        </div>
        <button class="sign_btn" style="font-size: 16px">회원가입</button>
        <div class="social_wrap">
          <a style="color: #373740; font-size: 14px">다른 방식으로 가입하기</a>
          <div>
            <a href="https://www.google.com">
              <img src="/images/google.png"
            /></a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="/images/kakao.png" style="margin-left: 16px" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
