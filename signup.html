<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/signup-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="logo">
          <a href="/"><img src="img/Linkbrary.svg" alt="" /></a>
          <div class="txt-container">
            <div class="txt">이미 회원이신가요?</div>
            <div><a href="login.html">로그인 하기</a></div>
          </div>
        </div>
        <form action="">
          <div class="input email">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일 입력" />
          </div>
          <div class="input password">
            <label for="password">비밀번호</label>
            <input
              type="password"
              value=""
              id="pw"
              placeholder="비밀번호 입력"
            />
            <div class="eye">
              <img src="img/eye-off.svg" alt="" />
            </div>
          </div>
          <div class="input password check">
            <label for="password">비밀번호 확인</label>
            <input
              type="password"
              value=""
              id="pw"
              placeholder="비밀번호 입력"
            />
            <div class="eye">
              <img src="img/eye-off.svg" alt="" />
            </div>
          </div>
        </form>
        <div class="input login">
          <input type="button" id="btn" value="회원가입" />
        </div>
      </div>
      <div class="social-login">
        <div class="txt">다른 방식으로 가입하기</div>
        <div class="icons">
        <a href="https://www.google.com/"><img src="img/Component 2.svg" alt="" /></a>
        <a href="https://www.kakaocorp.com/page/"><img src="img/Component 3.svg" alt="" /></a>
      </div>
      </div>
    </div>
  </body>
</html>
