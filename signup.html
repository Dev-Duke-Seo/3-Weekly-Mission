<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/signup-style.css" />
    <script type="module" src="./js/signup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="logo">
          <a href="/"><img src="img/Linkbrary.svg" alt="" /></a>
          <div class="txt-container">
            <div class="txt">이미 회원이신가요?</div>
            <div class="mv-login">로그인 하기</div>
          </div>
        </div>
        <form id="login_form">
          <div class="email">
            <label for="email">이메일</label>
            <input type="email" id="email" class="input normal" placeholder="이메일 입력" />
          </div>
          <div class="password">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="pw"
              class="input normal"
              placeholder="비밀번호 입력"
            />
            <div class="password-eye">
              <img id="eye-off" src="img/eye-off.svg" alt="" />
              <img id="eye-on"  class="none" src="img/eye-on.svg" alt="" />
            </div>
          </div>
          <div class="re-password">
            <label for="password">비밀번호 확인</label>
            <input
              type="password"
              value=""
              id="re-pw"
              class="input normal"
              placeholder="비밀번호 입력"
            />
            <div class="re-password-eye">
              <img id="re-eye-off" src="img/eye-off.svg" alt="" />
              <img id="re-eye-on"  class="none" src="img/eye-on.svg" alt="" />
            </div>
          </div>
        </form>
        <div class="login">
          <button id="btn" >회원가입</button>
        </div>
      </div>
      <div class="social-login">
        <div class="txt">다른 방식으로 가입하기</div>
        <div class="icons">
        <a href="https://www.google.com/"><img src="img/Component 2.svg" alt="" /></a>
        <a href="https://www.kakaocorp.com/page/"><img src="img/Component 3.svg" alt="" /></a>
      </div>
      </div>
    </div>
  </body>
</html>
