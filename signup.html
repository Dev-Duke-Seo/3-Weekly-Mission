<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img
          class="header-logo"
          src="./images/logo.svg"
          alt="홈으로 연결된 Linkbrary 로고"
        />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html"
          >로그인 하기</a
        >
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input email" placeholder="Email" type="email" required />
            <div class="emailErrMsg hide"></div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input sign-input-pw" placeholder="Password" type="password" required  minlength="8"/>
            <div class="pwErrMsg hide"></div>
            <button class="eye-button eye-button-off" type="button">
              <img src="./images/eye-off.svg" />
            </button>
            <button class="eye-button eye-button-on hide eye-button-focusout">
              <img src="./images/eye-on.svg" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input class="sign-input sign-input-pw-check" placeholder="Password Confirm" type="password" required minlength="8"/>
            <div class="pwCheckErrMsg hide"></div>
            <button class="eye-button eye-button-off" type="button">
              <img src="./images/eye-off.svg" />
            </button>
            <button class="eye-button eye-button-on-pwcheck hide eye-button-focusout">
              <img src="./images/eye-on.svg" />
            </button>
          </div>
        </div>
        <button class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
