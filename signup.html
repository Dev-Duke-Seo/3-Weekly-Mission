<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signupStyle.css" />
  </head>
  <body>
    <div class="content_area">
      <a href="/">
        <img class="logo_img" src="images/logo.png" alt="로고 이미지" />
      </a>
      <h1>
        이미 회원이신가요? <span><a href="/signin.html">로그인 하기</a></span>
      </h1>

      <form>
        <label>이메일</label>
        <input type="email" />

        <label class="label_pw">비밀번호</label>
        <div>
          <input class="pw_inputbox" type="password" />
          <!-- <img class="eye-off" src="images/eye-off.png"> -->
        </div>
        <label class="label_pw">비밀번호 확인</label>
        <div>
          <input class="pw_inputbox" type="password" />
          <!-- <img class="eye-off" src="images/eye-off.png"> -->
        </div>
      </form>

      <a class="login_btn" href="">회원가입</a>

      <div class="social_login">
        <h1>다른 방식으로 가입하기</h1>
        <div class="social_login_icon">
          <a href="https://www.google.com/" target="_blank">
            <img src="images/icon_google.png" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="images/icon_kakao.png" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
