<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>

    <main class="sign--wrap">
        <div class="sign">
            <div class="sign__header">
                <div class="sign__header--container">
                    <a href="/" class="sign__header--container-logo">
                        <img src="img/signin__logo.svg">
                    </a>
                    <div class="sign__header--container-login">
                        <!-- 링크 이동의 편의성을 위해 일단 경로를 /signin.html로 뒀습니다 -->
                        <span class="font-pretendard-400">이미 회원이신가요?</span><a href="/signin.html">로그인하기</a>
                    </div>
                </div>
            </div>
            <form class="form-sign">
                <div class="form-sign__input-email">
                    <label class="font-pretendard-400">이메일</label>
                    <input type="email">
                </div>
                <div class="form-sign__input-password">
                    <label>비밀번호</label>
                    <!-- div 말고 input에 주기 -->
                    <div class="password__box">
                        <input type="password">
                        <button class="password__btn-eye-off">
                            <img src="img/eye-off.svg" alt="eye-off" width="16px" height="16px">
                        </button>
                    </div>
                </div>
                <!-- 바로위 비밀번호 인풋과 같은 스타일이여서 묶어서 스타일 주기 -->
                <div class="form-sign__input-password">
                    <label>비밀번호 확인</label>
                    <div class="password__box">
                        <input>
                        <button class="password__btn-eye-off">
                            <img src="img/eye-off.svg" alt="eye-off">
                        </button>
                    </div>
                </div>
                <button class="form-sign__btn-sign">
                    <div><span>회원가입</span></div>
                </button>
                <div class="form-sign__social-sign">
                    <span>다른 방식으로 가입하기</span>
                    <div class="link-social-sign">
                        <a href="https://www.google.com/" class="link-social-sign-google">
                            <img src="./img/google-icon.png" alt="google-icon" width="24px" height="24px">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" class="link-social-sign-kakao">
                            <img src="./img/kakao-icon.svg" alt="kakao-icon" width="26px" height="24px">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
