<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />
  </head>
  <body>
    <main>
      <div class="header">
          <a href="/"><img id="linkbrary-logo" src="/images/logo.svg" alt="Linkbrary로고"></a>
        <div class="signin">
          이미 회원이신가요? <a href="/signin.html">로그인 하기</a>
        </div>
      </div>

      <form>
          <div class="form">

            <div class="input">
              <label for="signup-email">이메일</label>
                <input id="signup-email" name="email" type="email" required placeholder="codeit@codeit.com">
                <p class="message"></p>
              </div>
            
            <div class="input">
              <label for="password">비밀번호</label>
                <input id="password" name="pw" type="password" required placeholder="password">
                <p class="message"></p>
              </div>

            <div class="input">
              <label for="check-password">비밀번호 확인</label>
                <input id="check-password" name="pw" type="password" required placeholder="password"
                <p class="message"></p>
            </div>
            
         </div>

            <button type="submit" class="cta">
              회원가입
            </button>
      </form>

      <div class="social signin">
          <p>다른 방식으로 가입하기</p>
          <div class="social icon">
            <div id="google-background">
              <a href="https://www.google.com/"><img src="./images/google.png" id="google"></a>
            </div>
            <div id="kakao-background">
              <a href="https://www.kakaocorp.com/page/"><img src="./images/kakaotalk.svg" id="kakao"></a>
            </div>
          </div>
        </div>

    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
