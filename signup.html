<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>

    <main class="sign--wrap">
        <div class="sign">
            <div class="sign__header">
                <div class="sign__header--container">
                    <a href="/" class="sign__header--container-logo">
                        <img src="img/signin__logo.svg">
                    </a>
                    <div class="sign__header--container-login">
                        <span class="font-pretendard-400">이미 회원이신가요?</span><a href="/signin.html">로그인하기</a>
                    </div>
                </div>
            </div>
            <!-- 만약 올바른 이메일, 비밀번호면 /folder로 post요청 -->
            <form id="signup_form" class="form-sign" action="/folder" method="post">
                <div class="form-sign__input-email">
                    <label>이메일</label>
                    <input type="email" id="signup_email_input" name="email">
                    <!-- div와 스타일 미리주고 textContent만 바꾸게하기 -->
                    <div class="form-sign__input-error email" id="email"></div>
                </div>
                <div class="form-sign__input-password">
                    <label>비밀번호</label>
                    <div class="password__box">
                        <input type="password" id="signup_password_input" name="password">
                        <!-- type을 button으로 안주면 기본값으로 submit이 돼서 form의 action으로 이동해버림 -->
                        <button type="button" class="password__btn-eye-off">
                            <img src="img/eye-off.svg" alt="eye-off">
                        </button>
                    </div>
                    <div class="form-sign__input-error password"></div>
                </div>
                <div class="form-sign__input-password">
                    <label>비밀번호 확인</label>
                    <div class="password__box">
                        <input type="password" id="signup_password_input_confirm">
                        <button type="button" class="password__btn-eye-off confirm">
                            <img src="img/eye-off.svg" alt="eye-off">
                        </button>
                    </div>
                    <div class="form-sign__input-error password confirm"></div>
                </div>
                <button type="submit" class="form-sign__btn-sign" id="signup_register_btn">
                    <div>회원가입</div>
                </button>
                <div class="form-sign__social-sign">
                    <span>다른 방식으로 가입하기</span>
                    <div class="link-social-sign">
                        <a href="https://www.google.com/" class="link-social-sign-google">
                            <img src="./img/google-icon.png" alt="google-icon" width="24px" height="24px">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" class="link-social-sign-kakao">
                            <img src="./img/kakao-icon.svg" alt="kakao-icon" width="26px" height="24px">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./script/signup.js"></script>
</body>

</html>
