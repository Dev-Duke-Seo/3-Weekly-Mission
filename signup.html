<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/signupStyle.css" />
    </head>
    <body>
        <div class="content_area">
            <a href="/">
                <img
                    class="logo_img"
                    src="/images/logo.png"
                    alt="로고 이미지"
                />
            </a>
            <h1>
                이미 회원이신가요?
                <span><a href="/signin.html">로그인 하기</a></span>
            </h1>

            <form>
                <label for="inputEmail">이메일</label>
                <input type="email" id="inputEmail" class="inputbox" />
                <p class="error_msg" id="email_err"></p>

            <div class="sign-input-box">
                <label class="label_pw" for="inputPW">비밀번호</label>
                <input class="inputbox" type="password" id="inputPw" />
                <img class="eye-button" src="./images/eye-off.png" />
                <p class="error_msg" id="pw_err"></p>
            </div>
            <div class="sign-input-box">
                <label class="label_pw" for="inputPwConfirm">비밀번호 확인</label>
                <input class="pw_inputbox" type="password" id="inputPwConfirm" />
                <img class="eye-button" src="./images/eye-off.png" />
                <p class="error_msg" id="pwConfirm_err"></p>
              </div>
            </form>

            <a class="login_btn" id="signupBtn">회원가입</a>

            <div class="social_login">
                <h1>다른 방식으로 가입하기</h1>
                <div class="social_login_icon">
                    <a href="https://www.google.com/" target="_blank">
                        <img src="/images/icon_google.png" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img src="/images/icon_kakao.png" />
                    </a>
                </div>
            </div>
        </div>
        <script src="./script/signup.js"></script>
    </body>
</html>
