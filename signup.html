<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <link rel="stylesheet" href="/assets/css/signup.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <a href="/"><img src="/assets/images/index/logo.svg" alt="홈으로 연결된 Linkbrary 로고" /></a>
      </div>
      <div class="header__content">
        <p class="header__content__p">이미 회원이신가요?</p>
        <a class="header__content__a" href="./signin.html">로그인 하기</a>
      </div>
    </div>
    <div class="signup_layout">
      <form id="login-form" action="">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" />

        <label for="password">비밀번호 </label>
        <input type="password" name="password" id="password" />
        <div class="passwordchk">
          <label for="passwordchk">비밀번호 확인</label>

          <input type="password" name="passwordchk" id="passwordchk" />
          <p class="login_form__passwordchk__p">비밀번호가 다릅니다.</p>
        </div>
        <input type="submit" value="회원가입" />
      </form>
    </div>
    <div class="singup_oauth">
      <p>다른 방식으로 가입하기</p>
      <div class="signup_oauth__icon">
        <a href="https://www.google.com" target="_blank"><img src="/assets/images/signin/google.png" alt="" /></a>
        <a href="https://www.kakaocorp.com/page" target="_blank"><img src="/assets/images/signin/kakao.png" alt="" /></a>
      </div>
    </div>
  </body>
</html>
