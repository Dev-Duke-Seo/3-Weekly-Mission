<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입하기</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/sign.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <section class="sign_sec">
            <h1>
                <a href="/">
                    <img
                        src="assets/images/logo.svg"
                        alt="홈으로 연결된 Linkbrary 로고"
                    />
                </a>
            </h1>
            <div class="check_memb">
                <p>이미 회원이신가요?</p>
                <a href="signin.html">로그인 하기</a>
            </div>
            <form action="/folder.html" method="post" id="form">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    placeholder="codeit@codeit.com"
                />
                <p class="error_msg" aria-live="assertive" id="email_error">
                    이메일을 입력해 주세요.
                </p>
                <label for="password">비밀번호</label>
                <div class="input_password">
                    <input
                        type="password"
                        id="password"
                        placeholder="비밀번호 입력"
                        data-password="password"
                    />
                    <div
                        id="eyePw"
                        class="eye"
                        aria-label="비밀번호 숨김 표시 해제하려면 클릭"
                    ></div>
                </div>
                <p class="error_msg" aria-live="assertive" id="pw_error">
                    비밀번호를 입력해 주세요.
                </p>
                <label for="password_confirm">비밀번호 확인</label>
                <div class="input_password">
                    <input
                        type="password"
                        id="password_confirm"
                        placeholder="비밀번호를 한번 더 입력해 확인하세요."
                        data-password="passwordConfirm"
                    />
                    <div
                        id="eyePwConfirm"
                        class="eye"
                        aria-label="비밀번호 숨김 표시 해제하려면 클릭"
                    ></div>
                </div>
                <p class="error_msg" aria-live="assertive" id="pwConfirm_error">
                    비밀번호 확인을 해주세요.
                </p>
                <button id="formSubmit" type="submit" class="gradient_btn w_xl">
                    회원 가입
                </button>
            </form>
            <div class="gray_border_box social">
                <h6>다른 방식으로 가입하기</h6>
                <div class="social_box">
                    <a href="https://www.google.com/" target="_blank">
                        <img
                            src="assets/images/google_sns.svg"
                            alt="구글 로그인 이동 이미지"
                        />
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img
                            src="assets/images/kakao_sns.svg"
                            alt="카카오톡 로그인 이동 이미지"
                        />
                    </a>
                </div>
            </div>
        </section>
        <script src="/script/sign/signup.js" type="module"></script>
    </body>
</html>
