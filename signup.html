<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>

    <main class="sign-in-out-main">
        
            <div class="login-and-register">
                <div class="login-and-register__header">
                    <div class="login-and-register__header--container">
                        <a href="/" class="login-and-register__header--container-logo">
                            <img src="./img/signin__logo.svg">
                        </a>
                        <div class="login-and-register__header--container-register">
                            <span>이미 회원이신가요?</span><a href="/signin.html">로그인하기</a>
                        </div>
                    </div>
                </div>
                <form class="form-login-and-register">
                    <div class="form-login-and-register__input-email">
                        <label>이메일</label>
                        <input>
                    </div>
                    <div class="form-login-and-register__input-password">
                        <label>비밀번호</label>
                        <div class="password__inner">
                            <input>
                            <button class="password__inner-eye-off">
                                <img src="./img/eye-off.svg" alt="eye-off" width="16px" height="16px">
                            </button>
                        </div>
                    </div>
                    <div class="form-login-and-register__input-password">
                        <label>비밀번호 확인</label>
                        <div class="password__inner">
                            <input>
                            <button class="password__inner-eye-off">
                                <img src="./img/eye-off.svg" alt="eye-off" width="16px" height="16px">
                            </button>
                        </div>
                    </div>
                    <button class="form-login-and-register__btn-login-and-register">
                        <div><span>회원가입</span></div>
                    </button>
                    <div class="form-login-and-register__social-login-and-register">
                        <span>다른 방식으로 가입하기</span>
                        <div class="link-social-login-and-register">
                            <a href="https://www.google.com/" class="link-social-login-and-register-google">
                                <img src="./img/google-icon.png" alt="google-icon" width="24px" height="24px">
                            </a>
                            <a href="https://www.kakaocorp.com/page/" class="link-social-login-and-register-kakao">
                                <img src="./img/kakao-icon.svg" alt="kakao-icon" width="26px" height="24px">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        
    </main>



</body>

</html>
