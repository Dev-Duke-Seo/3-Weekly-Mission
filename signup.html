<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="signup-style.css">
  <title>Document</title>
</head>
<body>
  <section class="signup-top-section">
    <a href="/landing.html">
      <img class="logo" src="/svg/logo.svg" alt="로고">
    </a>
    <div class="login-text">
      <span class="already-member">이미 회원이신가요?</span>
      <a class="login-link" href="/signin.html">로그인 하기</a>
    </div>
  </section>
  <form class="signup-form">
    <div class="email-section">
      <label for="email" class="email-label">이메일</label>
      <input class="email-input signup-input" type="email" name="email" id="email">
      <div class="email-result"></div>
    </div>
    <div class="password-section">
      <label for="password" class="password-label">비밀번호</label>
      <div class="password-field">
        <img class="eye-icon" src="/svg/eye_off.svg">
        <input class="password-input signup-input" type="password" name="password" id="password">
        <div class="password-result"></div>
      </div>
    </div>
    <div class="password-repeat-section">
      <label for="password-repeat" class="password-repeat-label">비밀번호 확인</label>
      <div class="password-repeat-field">
        <img class="repeat-eye-icon" src="/svg/eye_off.svg">
        <input class="password-repeat-input signup-input" type="password" name="password" id="password-repeat">
        <div class="password-repeat-result"></div>
      </div>
    </div>
  </form>
  <section class="signup-button-set">
    <button class="signup-button" href="">
      회원가입
    </button>
    <div class="social-signup-button">
      <span>다른 방식으로 가입하기</span>
      <div class="social-signup-button-img">
        <a class="social-img-button" href="https://www.google.com/">
          <img class="google-img" src="/image/google.png" alt="구글 이미지">
          <img src="/svg/google_bg.svg" alt="구글 배경색 이미지">
        </a>
        <a class="social-img-button" href="https://www.kakaocorp.com/page/">
          <img class="kakao-img" src="/image/kakao.png" alt="카카오 이미지">
          <img src="/svg/kakao_bg.svg" alt="카카오 배경색 이미지">
        </a>
      </div>
    </div>
  </section>

  <script type="module" src="./javascript/signup.js"></script>
</body>
</html>
