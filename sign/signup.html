<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/shared/reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <h1>
        <a href="/"
          ><img
            class="linkbrary-icon"
            src="/langding_icons/linkbrary-icon.svg"
            alt="로고 이미지"
            width="210.583"
            height="38"
        /></a>
      </h1>
      <p class="suggest-sign">
        <span>이미 회원이신가요? </span
        ><a href="signin.html" class="suggest-sign__link">로그인 하기</a>
      </p>
      <form class="form-list">
        <label class="form email-form" for="signup-email">
          이메일<br />
          <input
            class="input email-form__input"
            type="email"
            id="signup-email"
            name="signup-email"
            required
          />
          <p id="email-error" class="error-text"></p>
        </label>
        <label class="form password-form" for="password">
          비밀번호<br />
          <input
            class="input password-form__input"
            type="password"
            id="password"
            name="signup-password"
            required
          />
          <img
            class="switch-icon password-form__switch-icon"
            id="password-visibility-icon"
            src="icons/eye-off.svg"
            alt="비밀번호 표시 아이콘"
            width="16"
            height="16"
          />
          <p id="password-error" class="error-text"></p>
        </label>
        <label class="form password-repeat-form" for="password-repeat">
          비밀번호 확인<br />
          <input
            class="input password-repeat-form__input"
            type="password"
            id="password-repeat"
            name="sign-up-password-repeat"
            required
          />
          <img
            class="switch-icon password-repeat-form__switch-icon"
            id="password-repeat-visibility-icon"
            src="icons/eye-on.svg"
            alt="비밀번호 표시 아이콘"
            width="16"
            height="16"
          />
          <p id="password-repeat-error" class="error-text"></p>
        </label>
        <button class="submit-button" type="submit">회원가입</button>
      </form>
      <article class="social-sign">
        다른 방식으로 가입하기
        <div class="social-sign__icons">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/social-google.png" alt="구글 아이콘" width="42" height="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="images/social-kakao.png" alt="카카오 아이콘" width="42" height="42"
          /></a>
        </div>
      </article>
    </main>
    <script src="script/signup.js" type="module"></script>
  </body>
</html>
