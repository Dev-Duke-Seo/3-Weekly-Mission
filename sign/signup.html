<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <section class="signup">
        <div class="signup-title">
          <h1>
            <a href="/"
              ><img
                src="/icon/linkbrary_logo.svg"
                alt="로고 이미지"
                width="210.583"
                height="38"
            /></a>
          </h1>
          <span>이미 회원이신가요? </span
          ><a href="signin.html" class="signin-link">로그인 하기</a>
        </div>
        <form class="forms">
          <label class="email form" for="signup-email">
            이메일<br />
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required
            />
          </label>
          <label class="password form" for="signup-password">
            비밀번호<br />
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            />
            <img
              class="password-switch-icon"
              src="eye-on.svg"
              alt="비밀번호 표시 아이콘"
              width="16"
              height="16"
            />
          </label>
          <label class="password-repeat form" for="password-repeat">
            비밀번호 확인<br />
            <input
              type="password"
              id="password-repeat"
              name="sign-up-password-repeat"
              required
            />
            <img
              class="password-switch-icon"
              src="eye-off.svg"
              alt="비밀번호 표시 아이콘"
              width="16"
              height="16"
            />
          </label>
        </form>
        <button type="submit">회원가입</button>
      </section>
      <section class="social-signup">
        다른 방식으로 가입하기
        <div class="icons">
          <a href="https://www.google.com/" target="_blank"
            ><img
              src="social-google.png"
              alt="구글 아이콘"
              width="42"
              height="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img
              src="social-kakao.png"
              alt="카카오 아이콘"
              width="42"
              height="42"
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
