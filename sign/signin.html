<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <main>
      <h1>
        <a href="/"
          ><img
            class="linkbrary-icon"
            src="/langding_icons/linkbrary-icon.svg"
            alt="로고 이미지"
            width="210.583"
            height="38"
        /></a>
      </h1>
      <p class="suggest-sign">
        <span>회원이 아니신가요? </span
        ><a href="signup.html" class="suggest-sign__link">회원 가입하기</a>
      </p>
      <form id="form-list" method="POST" action="/folder.html">
        <div class="form email-form">
          <label for="signin-email">이메일<br /></label>
          <input
            class="input email-form__input"
            type="email"
            id="signin-email"
            name="signin-email"
            required
          />
          <p id="email-error" class="error-text"></p>
        </div>
        <div class="form password-form">
          <label for="password">비밀번호<br /></label>
          <input
            class="input password-form__input"
            type="password"
            id="password"
            name="signin-password"
            required
          />
          <img
            class="switch-icon password-form__switch-icon"
            id="password-visibility-icon"
            src="icons/eye-off.svg"
            alt="비밀번호 표시 아이콘"
            width="16"
            height="16"
          />
          <p id="password-error" class="error-text"></p>
        </div>
        <button class="submit-button" type="submit">로그인</button>
      </form>
      <article class="social-sign">
        소셜 로그인
        <div class="social-sign__icons">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/social-google.png" alt="구글 아이콘" width="42" height="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="images/social-kakao.png" alt="카카오 아이콘" width="42" height="42"
          /></a>
        </div>
      </article>
    </main>
    <script type="module" src="script/signin.js"></script>
  </body>
</html>
