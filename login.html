<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/login-style.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="logo">
          <a href="/"><img src="img/Linkbrary.svg" alt="" /></a>
          <div class="txt-container">
            <div class="txt">회원이 아니신가요?</div>
            <div><a href="signup.html">회원 가입하기</a></div>
          </div>
        </div>
        <form id="login_form">
          <div class="email">
            <label for="email">이메일</label>
            <input type="email" id="email" class="input normal" placeholder="이메일 입력"/>
          </div>
          <div class="password">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="pw"
              class="input normal"
              placeholder="비밀번호 입력"
            />
            <div class="eye">
              <img src="img/eye-off.svg" alt="" />
            </div>
          </div>
        </form>
        <div class="login">
          <button id="btn" >로그인</button>
        </div>
      </div>
      <div class="social-login">
        <div class="txt">소셜 로그인</div>
        <div class="icons">
          <a href="https://www.google.com/"><img src="img/Component 2.svg" alt="" /></a>
          <a href="https://www.kakaocorp.com/page/"><img src="img/Component 3.svg" alt="" /></a>
      </div>
      </div>
    </div>
  </body>
</html>
