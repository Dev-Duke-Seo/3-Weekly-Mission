<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="signin">
        <section class="signin-container">
            <div class="flex-logo-gap-1">
                <a href="/">
                    <img src="/images/logo.svg" class="big-logo">
                </a>
                <span>회원이 아니신가요? <a href="signup.html">회원가입</a></span>
            </div>
            <form class="sign-form">
                <div class="sign-inputs">
                    <div class="label-input">
                        <label for="email">이메일</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="label-input">
                        <label for="password">비밀번호</label>
                        <input id="password" name="password" type="password">
                        <img class="eye on" src="/images/signin-eye-off.svg">
                    </div>
                    
                </div>
                <button type="submit" class="sign-submit">로그인</button>
            </form>
        </section>

        <section class="social-login">
            소셜 로그인
            <div class="social-icons">
                <div class="social-icon">
                    <a href="https://www.google.com/">
                        <img src="/images/google.svg">
                        <img src="/images/gogole.png" class="icon">
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/images/facebook.svg">
                        <img src="/images/99FE484C5C3451F218 1.svg" class="icon kakao">
                    </a>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
