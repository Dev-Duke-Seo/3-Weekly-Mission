<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="signup.css">
  <title>signin</title>
</head>
<body>
    <div class="content">
          <div class="top_logo">
            <div class="link_linkbrary">
              <a href="../linkbrary.html"><img src="../assets/linkbrary_big.svg"></a> 
            </div>
            <div class="logo_desc_group">
              <p class="logo_desc">이미 회원이신가요?</p>
              <a href="../signin/signin.html" class="link_signin">로그인 하기</a>
            </div>
          </div>
          
          <form class="login_form input_element">
            <p class="form_label">
              <label name="email">이메일</label>
            </p>
            <div class="input_layout input_margin">
              <input name="email" type="email" class="input_login" id="email">
              <label class="form_label form_label_error" id="email_desc"></label>
            </div>
            
            <p class="form_label">
              <label name="password">비밀번호</label>
            </p>
            <div class="input_layout input_margin">
              <div class="input_password_group">
                <input name="password" type="password" class="input_login input_password" id="pw">
                <img src="../assets/eye-off.svg" class="input_password_toggle" id="pw_icon">
              </div>
              <div>
                <label class="form_label form_label_error" id="pw_desc"></label>
              </div>
            </div>

            <p class="form_label">
              <label name="password_check">비밀번호 확인</label>
            </p>
            <div class="input_layout input_margin">
              <div class="input_password_group">
                <input name="password_check" type="password" class="input_login input_password" id="pw_check">
                <img src="../assets/eye-off.svg" class="input_password_toggle" id="pw_check_icon">
              </div>
              <div>
                <label class="input_error_desc form_label form_label_error" id="pw_check_desc"></label>
              </div>
            </div>

            <Button name="signup" type="button" class="input_button" id="signup">회원가입</Button>
              
          </form>
        
          <div class="social_login input_element">
            <div>다른 방식으로 가입하기</div>
            <div class="sns_icon_group">
              <div>
                <a href="https://www.google.com/" class="sns_icon">
                  <img src="../assets/google_background.svg" class="google_background">
                  <img src="../assets/google.png" class="google">
                </a>
              </div>
              <div>
                <a href="https://www.kakaocorp.com/page/" class="sns_icon">
                  <img src="../assets/kakao_background.svg" class="kakao_background">
                  <img src="../assets/kakao.svg" class="kakao"></a>
                </a>
              </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/signup.js"></script>
</body>
</html>
