<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <div class="sign">
        <a href="../index.html"><img src="../image/logo2.png" /></a>
        <p class="signup2">
          이미 회원이신가요?
          <a href="../signin/index.html"
            ><span class="signup">로그인하기</span></a
          >
        </p>
      </div>
      <form id="signin-form">
        <div class="email">
          <p>이메일</p>
          <p class="box2">
            <input type="email" class="email-box" name="email" />
          </p>
          <p class="error-email"></p>
        </div>
        <div class="password1">
          <p>비밀번호</p>
          <div class="box5">
            <label for="password"></label>
            <input class="password-box" name="password" />
            <img src="../image/eye-on.png" class="eye-icon" />
          </div>
        </div>
        <p class="error-password"></p>
        <div class="password2">
          <p>비밀번호 확인</p>
          <div class="box6">
            <label for="password"></label>
            <input class="password-box2" name="password" />
            <img src="../image/eye-on.png" class="eye-icon2" />
          </div>
          <div class="error-password2"></div>
        </div>
      </form>
      <div class="box3" id="login-button">회원가입</div>
      <div class="box4">
        다른 방식으로 가입하기
        <div class="icon">
          <a href="https://www.google.com/"
            ><img src="../image/google_sns.svg"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="../image/kakao.png"
          /></a>
        </div>
      </div>
    </header>
    <script type="module" src="index.js"></script>
  </body>
</html>
