<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <div class="sign">
        <a href="../index.html"><img src="../image/logo2.png" /></a>
        <p class="signup2">
          이미 회원이신가요?
          <a href="../signin/index.html"
            ><span class="signup">로그인하기</span></a
          >
        </p>
      </div>
      <form id="signup-form">
        <div class="email">
          <p>이메일</p>
          <p class="box2">
            <label for="email">이메일</label>
            <input
              type="email"
              class="email-box"
              id="email"
              name="email"
              autofocus
            />
          </p>
          <p class="error-email"></p>
        </div>
        <div class="password1">
          <p>비밀번호</p>
          <div class="box5">
            <label for="password">비밀번호</label>
            <input
              type="password"
              class="password-box"
              id="password"
              name="password"
            />
            <img src="../image/eye-on.png" class="eye-icon" />
          </div>
        </div>
        <p class="error-password"></p>
        <div class="password2">
          <p>비밀번호 확인</p>
          <div class="box6">
            <label for="password-check">비밀번호</label>
            <input
              type="password"
              class="password-check"
              id="password-check"
              name="password-check"
            />
            <img src="../image/eye-on.png" class="eye-icon2" />
          </div>
        </div>
        <p class="error-password-check"></p>
        <button type="submit" class="box3" id="signup-button">회원가입</button>
      </form>
      <div class="box4">
        다른 방식으로 가입하기
        <div class="icon">
          <a href="https://www.google.com/"
            ><img src="../image/google_sns.svg" alt="구글페이지로 이동"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="../image/kakao.png" alt="카카오페이지로 이동"
          /></a>
        </div>
      </div>
    </header>
    <script type="module" src="index.js"></script>
  </body>
</html>
