<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="weekly2.css">
</head>
<body>
    <div class="main_box">
        <main> 
            <div gap_box>
                <img src="/3-Weekly-Mission/weekly1_mission/logo.svg" class="logo">
                <p class="member">
                    이미 회원이신가요? 
                    <a href="weekly2_signin.html" target="_blank" class="link_color">
                        <span class="text_color"> 
                            로그인하기
                        </span>
                    </a>
                </p> 
            </div>
            <form>
                <p>
                    <label for="emai;">이메일</label>
                </p>
                    <input type="email" id="email" name="email" type="email">
                
                <p>
                    <label for="password">비밀번호</label>
                </p>
                
                <div class="pass">
                    <input id="password" name="password" type="password" >
                    <img src="eye-on.svg" class="passwordicon1">
                    
                </div>    
                <p>
                    <label for="password_check">비밀번호 확인</label>
                </p>
                <div class="pass">
                    <input id="password_check" name="password_checck" type="password">
                    <img src="eye-on.svg" class="passwordicon1">
                </div>   
            </form>

            <span class="login">
                회원가입
            </span>
            <span class="sns">
                다른 방식으로 가입하기
                <div class="icon">
                    <a href="https://www.google.com" class="icon_content" target="_blank">                  
                        <img class="google_background" src="google.svg">                      
                        <img  class="google" src="google2.png" >
                    </a>  
                    
                    <a href="https://www.kakaocorp.com/page/" class="icon_content" target="_blank"> 
                        <img class="kakao_background" src="kakao2.svg">
                        <img class="kakao" src="kakao.svg">
                    </a>

                </div>
            </span>
        </main>
    </div>    
</body>
</html>
