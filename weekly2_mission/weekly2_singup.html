<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="weekly2.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
</head>
<body>
    <div class="main_box">
        <main> 
            <div class="gap_box">
              <a href="../weekly1_mission/weekly1.html">
                <img src="../weekly1_mission/logo.svg" class="logo">
              </a>
            </div>
                <p class="member">
                    이미 회원이신가요? 
                    <a href="weekly2_signin.html" target="_blank" class="link_color">
                        <span class="text_color">로그인하기</span>
                    </a>
                </p>  
            <form>
                 <label for="email">이메일</label> 
                    <input type="email" id="email" name="email" type="email">
                 <label for="password">비밀번호</label> 
                <div class="password">
                    <input id="password" name="password" type="password" >
                    <img src="eye-on.svg" class="passwordicon1">
                </div>    
                 <label for="password_check">비밀번호 확인</label> 
                <div class="password">
                    <input id="password_check" name="password_check" type="password">
                    <img src="eye-on.svg" class="passwordicon1">
                </div>   
            </form>
            <span class="login">
                회원가입
            </span>
            <span class="sns">
                다른 방식으로 가입하기
                <div class="icon">
                    <a href="https://www.google.com" class="icon_content" target="_blank">                  
                        <img class="google_background" src="google.svg">                      
                        <img  class="google" src="google2.png" >
                    </a>  
                    <a href="https://www.kakaocorp.com/page/" class="icon_content" target="_blank"> 
                        <img class="kakao_background" src="kakao2.svg">
                        <img class="kakao" src="kakao.svg">
                    </a>
                </div>
            </span>
        </main>
    </div>    
</body>
</html>
