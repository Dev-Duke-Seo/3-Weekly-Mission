<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="weekly2.css">
</head>
<body>
    <div class="main_box">
        <main>
            <div class="gap_box">
                <!-- 로고 링크 확인하기 -->
                <a href="/3-Weekly-Mission/weekly1_mission/weekly1.html">
                  <img src="/3-Weekly-Mission/weekly1_mission/logo.svg" class="logo">
                </a>
            </div>
            <p class="member">

            <form>

            <span class="sns">

                <div class="icon">
                    <a href="https://www.google.com" class="icon_content" target="_blank">                  
                        <img class="google_background" src="google.svg">                      
                        <img  class="google" src="google2.png" >
                    </a>   
                    <a href="https://www.kakaocorp.com/page/" class="icon_content" target="_blank"> 
                        <img class="kakao_background" src="kakao2.svg">
