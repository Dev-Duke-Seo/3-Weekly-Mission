<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/style-login.css">
    <title>회원가입 페이지</title>
    
  </head>
  <body>
    <div class="login">
      <form class="login-box">
        <div class="login-logo">
          <div>
            <a href="/"><img src="/images/signin/logo.svg"></a>
          </div>
          <div>
            <a class="font">이미 회원이신가요?</a>
            <a class="link" href="/signin.html">로그인 하기</a>
          </div>  
        </div> 
        <div class="input">
          <div class="login-input">
            <label for="login-email">이메일</label>
            <input id="login-email" name="email" type="email">
          </div>          
          <div class="login-input">
            <label for="login-password"> 비밀번호</label>
            <input id="login-password" name="password" type="password">
          </div>
          <div class="login-input">
            <label for="login-password"> 비밀번호 확인</label>
            <input id="login-password" name="password" type="password">
            
          </div>
          
        </div>
        <div class="login-button">
          <button>회원가입</button>
        </div>  
        <div class="login-social">
          <div class="social-title">
            다른 방식으로 가입하기
          </div>
          <div class="login-icon">
            <div class="social-icon">
              <a class="google-login" href="https://www.google.com"><img src="/images/signin/icon/google-logo.png" alt="구글 로그인"></a>
            </div>
            <div class="social-icon">
              <a class="kakao-login" href="https://www.kakaocorp.com/page"><img src="/images/signin/icon/kakao-logo.svg" alt="카카오톡 로그인" ></a>
            </div>            
          </div>        
        </div>
      </form>   
    </div>    
  </body>
</html>
