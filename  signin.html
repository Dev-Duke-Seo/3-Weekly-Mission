<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="main">
        <div id="main_form">
            <div id="title">
                <a id="logo" href="./index.html"></a>
                <div id="title_membership">
                    <div id="areyoumember">회원이 아니신가요?</div>
                    <div id="join">
                        회원 가입하기
                        <div id="line"></div>
                    </div>
                </div>
            </div>
            <div id="id_password">
                <div id="id">
                    <label for="id_input">이메일</label>
                    <input id="id_input" type="email" name="username"></input>
                </div>
                <div id="password">
                    <label for="password_input">비밀번호</label>
                    <input id="password_input" type="password" name="password"></input>
                </div>
            </div>
            <input id="login" type="submit" value="로그인">
        </div>
        <div id="bottom_form">
            <p>소셜 로그인</p>
            <div>
                <a id="google" href="https://google.com"></a>
                <a id="kakaotalk" href="https://kakaotalk.com"></a>
            </div>
        </div>
    </div>
</body>
</html>
