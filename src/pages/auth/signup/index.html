<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="../shared/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <a href="/">
          <img class="logo" alt="Linkbrary logo linked to home" src="/public/images/logo/landing-logo.svg" />
        </a>
        <p class="header-message">이미 회원이신가요?<a class="header-link" href="../signin/">로그인 하기</a></p>
      </header>
      <section class="container">
        <form action="#" method="post">
          <div class="input-area">
            <div class="form-input-box">
              <label for="email" class="form-input-label">이메일</label>
              <input id="email" class="sign-input" type="email" />
            </div>
            <div class="form-input-box">
              <label for="password" class="form-input-label">비밀번호</label>
              <div class="password-input-box">
                <input id="password" class="sign-input" type="password" />
                <button type="button" class="password-eye-controller">
                  <img src="/public/images/icons/password-eye-on.svg" />
                </button>
              </div>
            </div>
            <div class="form-input-box">
              <label for="password-check" class="form-input-label">비밀번호 확인</label>
              <div class="password-input-box">
                <input id="password-check" class="sign-input" type="password" />
                <button type="button" class="password-eye-controller">
                  <img src="/public/images/icons/password-eye-on.svg" />
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="form-submit-btn">회원가입</button>
        </form>
        <div class="social-media-area">
          <span class="social-media-area-text">다른 방식으로 가입하기</span>
          <ul class="social-media-link-box">
            <li>
              <a class="social-media-link" href="https://www.google.com/">
                <img src="/public/images/site-map/google.svg" />
              </a>
            </li>
            <li>
              <a class="social-media-link" href="https://www.kakaocorp.com/page/">
                <img src="/public/images/site-map/kakao.svg" />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
