<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="signin-style.css">
</head>
<body>
  <div class="logo">
    <img src="Linkbrary_big.png">
  </div>
  <div class="sign-up">
  회원이 아니신가요?
    <a href="/signup">회원 가입하기</a> 
  </div>
  <form class="form">
    <div class="login">
      <div>
        <label for="email">이메일</label>
      </div>
      <input id="email" name="email" placeholder="이메일을 입력하세요.">
    </div>
    <div class="login">
      <div>
        <label for="password">비밀번호</label>
      </div>
      <div class="passinput">
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="eye">
        <img src="eye.png">
      </div>
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>
  <div class="login-sns">
    <div>
      소셜 로그인
    </div>
    <div>
      <img src="google.png">
      <img src="kakao.png">
    </div>
  </div>
</body>
</html>
