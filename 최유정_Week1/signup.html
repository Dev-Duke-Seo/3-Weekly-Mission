<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="signup-style.css">
</head>
<body>
  <div class="logo">
    <img src="Linkbrary_big.png">
  </div>
  <div class="sign-in">
  이미 회원이신가요?
    <a href="/signin">로그인하기</a> 
  </div>
  <form class="form">
    <div class="sign-up">
      <div>
        <label for="email">이메일</label>
      </div>
      <input id="email" name="email" placeholder="이메일을 입력하세요.">
    </div>
    <div class="sign-up">
      <div>
        <label for="password">비밀번호</label>
      </div>
      <div class="passinput">
        <input id="password" name="password"  type="password" placeholder="비밀번호를 입력하세요.">
      </div>
        <div class="eye">
        <img src="eye.png">
      </div>
    </div>
    <div class="sign-up">
      <div>
        <label for="password-confirm">비밀번호 확인</label>
      </div>
      <div class="passinput">
        <input id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요.">
      </div>
        <div class="eye">
        <img src="eye.png">
      </div>
    <div>
      <button type="submit">회원가입</button>
    </div>
  </form>
  <div class="login-sns">
    <div>
      다른 방식으로 가입하기
    </div>
    <div>
      <img src="google.png">
      <img src="kakao.png">
    </div>
  </div>
</body>
</html>
