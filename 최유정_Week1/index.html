<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="index-style.css">
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img src="Linkbrary.png">
        </div>
        <div>
          <a class= "button-login" href= "/signin">로그인</a>
        </div>
      </div>
      <div class= "header-content">
        <h1><span>세상의 모든 정보</span>를<br>쉽게 저장하고 관리해보세요</h1>
          <a class= "button-signup" href = "/signup">링크추가하기</a>
        <img class="header-imgs" src= "img0.png">
      </div>
    </header>
    <main>
      <section>
        <div class="main-font-left">
          <span id="save">원하는 링크를</span><br>저장하세요
        </div>
        <img class= "main-imgs" src = "img1.png">
      </section>
      <section>
        <img class= "main-imgs" src = "img2.png">
        <div class="main-font-right">
          링크를 폴더로<br><span id="manage">관리</span>하세요
        </div>
      </section>
      <section>
        <div class="main-font-left">
          저장한 링크를<br><span id="share">공유</span>해 보세요
        </div>
        <img class= "main-imgs" src = "img3.png">
      </section>
      <section>
        <img class= "main-imgs" src = "img4.png">
        <div class="main-font-right">
          저장한 링크를<br><span id="search">검색</span>해 보세요
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-company">
        @codeit - 2023
      </div>
      <div class="footer-center">
        <a href="/privacy">privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="sns">>
        <a href="facebook.com" target="_blank"><img src="facebook.png"></a>
        <a href="twitter.com" target="_blank"><img src="twitter.png"></a>
        <a href="youtube.com" target="_blank"><img src="youtube.png"></a>
        <a href="instagram.com" target="_blank"><img src="instagram.png"></a>
      </div>
    </footer> 
  </body>
</html>
