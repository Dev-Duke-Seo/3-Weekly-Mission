<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />
  </head>

  <body>
    <form>
     <div class="Linkbrary-login">
      <div class="signup-header">
        <a href="index.html">
          <img class="logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고"/>
        </a>
        <div class="login-signup">
          <span>이미 회원이신가요? </span> <a class="signup-longin-link" href="signin.html">로그인 하기</a>
        </div>
      </div>

      <div class="signup-input">
        <div class="signup-info email">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
          />
          </div>
          <div id="email-error"></div>
        </div>
  
        <div class="signup-info pw">
          <label for="password">비밀번호</label>
          <div class="pw-box">
            <input
            id="password"
            name="password"
            type="password"
            />
            <div class="eye-box">
              <img class="eye-off" src="./images/eye-off.svg"/>
            </div>
          </div>
          <div id="pw-error"></div>
        </div>

        <div class="signup-info pw">
          <label for="password2">비밀번호 확인</label>
          <div class="pw-box">
            <input
            id="password2"
            name="password2" 
            type="password"
            />
            <div class="eye-box">
              <img class="eye-off" src="./images/eye-off.svg"/>
            </div>
          </div>
          <div id="pw2-error"></div>
        </div>
      </div>
      <button>회원가입</button>
     </div>
     

      <div class="social-signup">
        <span>다른 방식으로 가입하기</span>
        <div class="social-logo">
          <div class="google-logo">
            <a href="https://www.google.com/">
              <img class="icon" src="./images/google.svg"/>
              <img class="ic" src="./images/google.png"/>
            </a>
          </div>
  
          <div class="kakao-logo">
            <a href="https://wwww.kakaocorp.com/page/">
              <img class="icon" src="./images/kakao.svg"/>
              <img class="ic" src="./images/kakao.png"/> 
            </a>
          </div>
        </div>
      </div>
    </form>
    <script type="module" src="signup.js"></script>
  </body>
</html>
