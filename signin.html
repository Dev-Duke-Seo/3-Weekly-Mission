<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <link rel="stylesheet" href="./src/signin.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <a href="/"
          ><img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고"
        /></a>
      </div>
      <div class="header__content">
        <p class="header__content__p">회원이 아니신가요?</p>
        <a class="header__content__a" href="./signup.html">회원 가입하기</a>
      </div>
    </div>
    <div class="signin_layout">
      <form id="login-form" action="">
        <label for="id">이메일</label>
        <input type="text" name="email" />
        <label for="password">비밀번호 </label>
        <input type="password" name="password" />
        <input type="submit" value="로그인" />
      </form>
    </div>
    <div class="singin_oauth">
      <p>소셜 로그인</p>
      <div class="signin_oauth__icon">
        <a href="https://www.google.com" target="_blank"
          ><img src="images/signin/google.png" alt=""
        /></a>
        <a href="https://www.kakaocorp.com/page" target="_blank"
          ><img src="images/signin/kakao.png" alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
