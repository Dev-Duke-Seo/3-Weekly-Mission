<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />
    <title>로그인</title>
  </head>
  <body>
    <main>
      <div class="header">
        <a href="/"
          ><img id="linkbrary-logo" src="./images/logo.svg" alt="Linkbrary로고"
        /></a>
        <div class="signin">
          회원이 아니신가요? <a href="/signup.html">회원 가입하기</a>
        </div>
      </div>
      <form>
        <div class="sign-form">
          <div class="input">
            <label for="signup-email">이메일</label>
            <input
              id="signup-email"
              name="email"
              type="email"
              required
              placeholder="codeit@codeit.com"
            />
            <p class="email-message"></p>
          </div>
          <div class="input">
            <label for="password">비밀번호</label>
            <input
              id="password"
              name="pw"
              type="password"
              required
              placeholder="password"
            />
            <p class="password-message"></p>
          </div>
        </div>
        <button type="submit" class="cta signin-confirm">로그인</button>
      </form>
      <div class="social login">
        <p>소셜 로그인</p>
        <div class="social icon">
          <div id="google-background">
            <a href="https://www.google.com/"
              ><img src="./images/google.png" id="google"
            /></a>
          </div>
          <div id="kakao-background">
            <a href="https://www.kakaocorp.com/page/"
              ><img src="./images/kakaotalk.svg" id="kakao"
            /></a>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/signin.js"></script>
  </body>
</html>
