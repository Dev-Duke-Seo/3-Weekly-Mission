<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="logo-section">
    <div class="title-logo">
      <a href="/">
        <img src="/images/Linkbrary.png" alt="Linkbrary 로고">
      </a>
    </div>
    <div>
      <span class="sign-in-title">회원이 아니신가요? <a href="/signup.html" class="sign-in-click">회원 가입하기</a></span>
    </div>
  </div>

  <form>
    <div>
      <label for='email'>이메일</label>
      <input id='email' name='email' type='email'>
    </div>

    <div class="password-section">
      <label for='password'>비밀번호</label>
      <div class="input-container">
        <input id='password' name='password' type='password'>
        <img src="/images/Vector.png" alt="비밀번호 보이기 버튼" class="eye-icon">
      </div>
    </div>

    <div>
      <button>로그인</button>
    </div>
  </form>

  <div class="social-section">
    <div class="social-text">
      소셜 로그인
    </div>
    <div class="social-mark">
      <a href="https://www.google.com/">
        <img src="/images/Component 2.png" alt="구글로 로그인하기">
      </a>
      <a href="https://www.kakaocorp.com/page/" alt="카카오톡으로 로그인하기">
        <img src="/images/Component 3.png">
      </a>
    </div>
  </div>


</body>

</html>
