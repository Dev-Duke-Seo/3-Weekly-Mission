<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="css/signin-style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Linkbrary_big.png" alt="링크브러리 로고 이미지">
    </div>
    <div class="sign-up">
    회원이 아니신가요?
      <a href="/signup.html">회원 가입하기</a> 
    </div>
  </header>
  <main>
    <form class="form">
      <div class="login">
          <label for="email">이메일</label>
        <input class="email" id="email" name="email" type="email">
      </div>
      <p class = "error-mail"></p>
      <div class="login">
          <label for="password">비밀번호</label>
        <div class="passinput">
          <input class="password" id="password" name="password" type="password">
          <p class = "error-pass"></p>
        </div>
        <div class="eyeImagePass" onclick="togglePasswordVisibility()">
          <img id = "eyeImagePass" src="img/eye.png" alt="눈 모양 이미지">
        </div>
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="login-sns">
      <div>
        소셜 로그인
      </div>
      <div>
        <img src="img/google.png" alt="구글 로고 이미지">
        <img src="img/kakao.png" alt="카카오 로고 이미지">
      </div>
    </div>
  </footer>
  <script src = "JavaScript/sign-script.js"></script>
</body>
</html>
