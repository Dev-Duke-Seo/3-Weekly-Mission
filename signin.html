<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <a href="/"> <img src="/img/logo.png" style="width: 210px" /></a>
          <div>
            <a>회원이 아니신가요?</a>
            <a
              href="/signup"
              class="signup_btn"
              style="padding-left: 8px; color: #6d6afe"
              >회원 가입하기</a
            >
          </div>
        </div>
        <div>
          <a style="font-size: 14px">이메일</a>
          <input type="email" class="sign_input" />
        </div>
        <div>
          <a style="font-size: 14px">비밀번호</a>
          <input type="password" class="sign_input input_password" />
        </div>
        <button class="sign_btn" style="font-size: 16px">로그인</button>

        <div class="social_wrap">
          <a style="color: #373740; font-size: 14px">소셜 로그인</a>
          <div>
            <a href="https://www.google.com"> <img src="/img/google.png" /></a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="/img/kakao.png" style="margin-left: 16px" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
