<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/style-login.css">
    <title>로그인 페이지</title>
    
  </head>
  <body>
    <div class="login">
      <form class="login-box">
        <div class="login-logo">
          <div class="logo">
            <a href="/"><img src="/images/signin/logo.svg"></a>
          </div>
          <div>
            <a class="font">회원이 아니신가요?</a>
            <a class="link" href="/singup.html">회원 가입하기</a>
          </div>  
        </div> 
        <div class="input">
          <div class="login-input">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email">
          </div>          
          <div class="login-input">
             <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" class="input-pw">
            <div class="eye">
              <img class="pw-see" src="/images/signin/icon/eye-off.svg">
            </div>
        
          </div>
          
        </div>
        <div class="login-button">
          <button class="button-click">로그인</button>
        </div>  
        <div class="login-social">
          <div class="social-title">
            소셜 로그인
          </div>
          <div class="login-icon">
            <div class="social-icon">
              <a class="google-login" href="https://www.google.com"><img src="/images/signin/icon/google-logo.png" alt="구글 로그인"></a>
            </div>
            <div class="social-icon">
              <a class="kakao-login" href="https://www.kakaocorp.com/page"><img src="/images/signin/icon/kakao-logo.svg" alt="카카오톡 로그인" ></a>
            </div>            
          </div>        
        </div>
      </form>   
    </div>
    <script src="signin.js"></script>    
  </body>
</html>
