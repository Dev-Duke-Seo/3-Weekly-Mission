<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/sign-common.css" />
  </head>
  <body>
    <form method="post" action="/folder" id="signin-form">
      <div class="sign-container">
        <a href="/"><img src="./img/logo.svg" class="sign-logo" /></a>
        <div class="sign-linkbrary-container text-common text-big">
          <span class="member">회원이 아니신가요?</span>
          <a href="/signup.html"
            ><span class="signup-link">회원 가입하기</span></a
          >
        </div>
      </div>
      <div class="sign-form-container text-common text-small">
        <label for="email">이메일</label>
        <input type="email" class="sign-email" />
        <div id="email-error-message" class="error-message"></div>
        <label for="password">비밀번호</label>
        <div class="input-container">
          <input type="text" class="sign-password" />
        </div>
        <div id="password-error-message" class="error-message"></div>
      </div>
      <div class="sign-login-container">
        <a href="#" class="sign-login text-common" id="signin-button">로그인</a>
        <div class="sign-social">
          <span class="social-login text-common">소셜 로그인</span>
          <div class="social-icons">
            <a href="https://www.google.com/" target="_blank"
              ><img src="./img/ic-google.png" class="social-icon"
            /></a>
            <a href="https://www.kakaocorp.com/page/ " target="_blank"
              ><img src="./img/ic-kakao.png" class="social-icon ic-kakao"
            /></a>
          </div>
        </div>
      </div>
    </form>
    <script src="/js/sign-common.js"></script>
    <script src="/js/signin.js"></script>
  </body>
</html>
