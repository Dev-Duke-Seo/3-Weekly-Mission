<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <main>
      <div class="email-login">
        <header>
          <a href="index.html">
            <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
          </a>
          <p>회원이 아니신가요? <a href="signup.html">회원 가입하기</a></p>
        </header>
        <form id="login-form">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="codeit@codeit.com" />
          <p class="error-message"></p>
          <label for="password">비밀번호</label>
          <div>
            <input type="password" id="password" placeholder="비밀번호 입력" />
            <img
              class="eye-icon"
              src="images/eye-off.svg"
              alt="비밀번호 확인하기"
            />
          </div>
          <button type="submit">로그인</button>
        </form>
      </div>
      <div class="social-login">
        <span>소셜 로그인</span>
        <div>
          <a href="https://www.google.com/" title="Google로 로그인">
            <img src="images/google.svg" alt="Google 로고"
          /></a>
          <a href="https://www.kakaocorp.com/page/" title="Kakao로 로그인">
            <img src="images/kakao.svg" alt="Kakao 로고"
          /></a>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/singin.js" />
  </body>
</html>
