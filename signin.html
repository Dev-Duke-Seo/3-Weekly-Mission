<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/signin.css" />
  </head>
  <body>
    <main>
      <section class="signin">
        <div class="signin-title">
          <h1>
            <a href="/"
              ><img
                src="images/landing/logo.svg"
                alt="로고 이미지"
                width="210.583"
                height="38"
            /></a>
          </h1>
          <span>회원이 아니신가요? </span
          ><a href="signup.html" class="signup-link">회원 가입하기</a>
        </div>
        <form class="forms">
          <label class="email form" for="signin-email">
            이메일<br />
            <input
              type="email"
              id="signin-email"
              name="signin-email"
              required
            />
          </label>
          <label class="password form" for="signin-password">
            비밀번호<br />
            <input
              type="password"
              id="signin-password"
              name="signin-password"
              required
            />
            <img
              class="password-switch-icon"
              src="images/password-icon/eye-on.svg"
              alt="비밀번호 표시 아이콘"
              width="16"
              height="16"
            />
          </label>
        </form>
        <button type="submit">로그인</button>
      </section>
      <section class="social-signin">
        소셜 로그인
        <div class="icons">
          <a href="https://www.google.com/" target="_blank"
            ><img
              src="images/social-icon/Component 2google-icon.png"
              alt="구글 아이콘"
              width="42"
              height="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img
              src="images/social-icon/Component 3kakao-icon.png"
              alt="카카오 아이콘"
              width="42"
              height="42"
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
