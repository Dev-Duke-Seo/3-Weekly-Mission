<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="css/signin-style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Linkbrary_big.png">
    </div>
    <div class="sign-up">
    회원이 아니신가요?
      <a href="/signup.html">회원 가입하기</a> 
    </div>
  </header>
  <main>
    <form class="form">
      <div class="login">
          <label for="email">이메일</label>
        <input class="email" id="email" name="email" placeholder="이메일을 입력하세요.">
      </div>
      <div class="login">
          <label for="password">비밀번호</label>
        <div class="passinput">
          <input class="password" id="password" name="password" type="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="eye">
          <img src="img/eye.png">
        </div>
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="login-sns">
      <div>
        소셜 로그인
      </div>
      <div>
        <img src="img/google.png">
        <img src="img/kakao.png">
      </div>
    </div>
  </footer>
</body>
</html>
