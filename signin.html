<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="signin-style.css">
  <title>Document</title>
</head>
<body>
  <section class="signin-top-section">
    <a href="/landing.html">
      <img class="logo" src="/svg/logo.svg" alt="로고">
    </a>
    <div class="signup-text">
      <span class="non-member">회원이 아니신가요?</span>
      <a class="signup-link" href="/signup.html">회원 가입하기</a>
    </div>
  </section>
  <form class="signin-form">
    <div class="email-section">
      <label for="email" class="email-label">이메일</label>
      <input class="email-input signin-input" type="email" name="email" id="email">
      <div class="email-result"></div>
    </div>
    <div class="password-section">
      <label for="password" class="password-label">비밀번호</label>
      <div class="password-field">
        <img class="eye-icon" src="/svg/eye_off.svg">
        <input class="password-input signin-input" type="password" name="password" id="password">
        <div class="password-result"></div>
      </div>
    </div>
  </form>
  <section class="login-button-set">
    <button class="login-button" href="">
      로그인
    </button>
    <div class="social-login-button">
      <span>소셜 로그인</span>
      <div class="social-login-button-img">
        <a class="social-img-button" href="https://www.google.com/">
          <img class="google-img" src="/image/google.png" alt="구글 이미지">
          <img src="/svg/google_bg.svg" alt="구글 배경색 이미지">
        </a>
        <a class="social-img-button" href="https://www.kakaocorp.com/page/">
          <img class="kakao-img" src="/image/kakao.png" alt="카카오 이미지">
          <img src="/svg/kakao_bg.svg" alt="카카오 배경색 이미지">
        </a>
      </div>
    </div>
  </section>

  <script type="module" src="./javascript/signin.js"></script>

</body>
</html>
