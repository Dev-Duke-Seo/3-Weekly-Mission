<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/signinStyle.css" />
    </head>
    <body>
        <div class="content_area">
            <a href="/">
                <img
                    class="logo_img"
                    src="/images/logo.png"
                    alt="로고 이미지"
                />
            </a>
            <h1>
                회원이 아니신가요?
                <span><a href="/signup.html">회원 가입하기</a></span>
            </h1>

            <form>
                <label for="inputEmail">이메일</label>
                <input type="email" id="inputEmail" class="inputbox" />
                <p class="error_msg" id="email_err"></p>

                <div class="sign-input-box">
                <label class="label_pw" for="inputPw">비밀번호</label>
                <input class="inputbox inputpw" type="password" id="inputPw" />
                <img class="eye-button" src="./images/eye-off.png" id="inputPwIcon"/>
                <p class="error_msg" id="pw_err"></p>
              </div>
            </form>

            <a class="login_btn" id="signinBtn">로그인</a>

            <div class="social_login">
                <h1>소셜 로그인</h1>
                <div class="social_login_icon">
                    <a href="https://www.google.com/" target="_blank">
                        <img src="/images/icon_google.png" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img src="/images/icon_kakao.png" />
                    </a>
                </div>
            </div>
        </div>
          <script src="./script/signin.js"></script>
    </body>
</html>
