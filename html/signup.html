<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
</head>
<body>
    <div class="main_box">
        <main> 
            <div class="gap_box">
              <a href="main_page.html">
                <img src="../images/logo.svg" class="logo">
              </a>
            </div>
                <p class="member">
                    이미 회원이신가요? 
                    <a href="signin.html" class="member_color">
                        <span class="text_color">로그인하기</span>
                    </a>
                </p>  
            <form>
                 <label for="email">이메일</label> 
                    <input type="email" id="email" name="email" type="email">
                 <label for="password">비밀번호</label> 
                <div class="password">
                    <input id="password" name="password" type="password" >
                    <img src="../images/eye-on.svg" class="password_icon1">
                </div>    
                 <label for="password_check">비밀번호 확인</label> 
                <div class="password">
                    <input id="password_check" name="password_check" type="password">
                    <img src="../images/eye-on.svg" class="password_icon1">
                </div>   
            </form>
            <span class="login">
                회원가입
            </span>
            <span class="sns">
                다른 방식으로 가입하기
                <ul class="icons">
                  <li>
                    <a href="https://www.google.com" target="_blank">
                      <img src="../images/google2.png" class="google">
                    </a>
                  </li>
                  <li>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                      <img src="../images/kakao.svg" class="kakao">
                    </a>
                  </li>
                </ul>
            </span>
        </main>
    </div>  
    <script src="../javascript/signup.js"></script>  
</body>
</html>
