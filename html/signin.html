<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
</head>
<body>
    <div class="main_box">
        <main>
            <div class="gap_box">
                <a href="main_page.html">
                  <img src="../images/logo.svg" class="logo">
                </a>
            </div>
            <p class="member">
                회원이 아니신가요? 
                <a href="signup.html" class="member_color">
                    <span class="text_color">회원 가입하기</span>
                </a>
            </p> 
            <form>
                 <label for="email">이메일</label>
                    <input type="email" id="email" name="email" type="email">   
                 <label for="password">비밀번호</label>
                <div class="password">
                    <input id="password" name="password" type="password" >
                    <img class="password_icon1" src="../images/eye-off.svg">
                </div>    
            </form>
            <span class="login">
                로그인
            </span>
            <span class="sns">
                소셜 로그인
              <ul class="icons">
                <li>
                  <a href="https://www.google.com" target="_blank">
                    <img src="../images/google.png" class="google">
                  </a>
                </li>
                <li>
                  <a href="https://www.kakaocorp.com/page/" target="_blank">
                    <img src="../images/kakao.svg" class="kakao">
                  </a>
                </li>
              </ul>
            </span>
        </main>
    </div>
    <script src="../javascript/signin.js"></script>    
</body>
</html>
