<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder</title>
  </head>
  <body>
    <h1>안녕 난 folder야</h1>
    <button id="clearButton">로그아웃(Local Storage 비우기)</button>

    <script>
      document.querySelector('#clearButton').addEventListener('click', function () {
        localStorage.clear();
        alert('로그아웃 완료(Local Storage 비움)');
        location.href = './signin.html';
      });
    </script>
  </body>
</html>
