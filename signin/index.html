<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>signin</title>
</head>
<body>
  <header>
    <div class="content">
      <div class="content_title">
        <div class="link_linkbrary">
          <a href="/"><img src="/resources/svg/linkbrary.svg"></a> 
        </div>
        <p class="title_des">회원이 아니신가요?<a href="/signup/index.html">회원 가입하기</a></p>
      </div>
      <form class="login_form">
        <p>
          <label name="email" class="form_content">이메일</label>
        </p>
        <p>
          <input name="email" type="email" class="form_content input_login">
        </p>
        <p>
          <label name="password" class="form_content">비밀번호</label>
        </p>
        <p>
          <input name="password" type="password" class="form_content input_login">
        </p>
        <p>
          <input name="login" type="button" class="form_content input_login_button">
        </p>
      </form>
      <div class="social_login">
        <p>소셜 로그인</p>
        <p>
          <img src="/resources/image/google_icon.png">
          <img src="/resources/svg/kakao_ico.svg">  
        </p>
      </div>
    </div>
  </header>
</body>
</html>
