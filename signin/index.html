<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header>
      <div class="sign">
        <a href="../index.html"><img src="../image/logo2.png" /></a>
        <p class="signup2">
          회원이 아니신가요?
          <a href="../signup/index.html"
            ><span class="signup">회원가입하기</span></a
          >
        </p>
      </div>
      <form id="signin-form">
        <div class="email">
          <p>이메일</p>
          <div class="box2">
            <label for="email"></label>
            <input type="email" class="email-box" name="email" />
          </div>
          <p class="error-email"></p>
        </div>
        <div class="password1">
          <p>비밀번호</p>
          <div class="box5">
            <label for="password"></label>
            <input type="password" class="password-box" name="password" />
            <img src="../image/eye-off.png" class="eye-icon" />
          </div>
          <p class="error-password"></p>
        </div>
        <button type="submit" class="box3" id="login-button">로그인</button>
      </form>
      <div class="box4">
        소셜로그인
        <div class="icon">
          <a href="https://www.google.com/"
            ><img src="../image/google_sns.svg"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="../image/kakao.png"
          /></a>
        </div>
      </div>
    </header>
    <script type="module" src="index.js"></script>
  </body>
</html>
