<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>signin</title>
</head>
<body>
  <header>
    <div class="content">
          <div class="top_logo">
            <div class="link_linkbrary">
              <a href="/index.html"><img src="/resources/svg/linkbrary_big.svg"></a> 
            </div>
            <div class="logo_des_group">
              <p class="logo_des">회원이 아니신가요?</p>
              <a href="/signup/index.html" class="link_signup">회원 가입하기</a>
            </div>
          </div>
          
          <form class="login_form">
            <p class="form_label">
              <label name="email">이메일</label>
            </p>
            <p>
              <input name="email" type="email" class="input_login input_email">
            </p>
            <p class="form_label">
              <label name="password">비밀번호</label>
            </p>
            <div class="input_password_group">
              <input name="password" type="password" class="input_login input_password">
              <img src="/resources/svg/eye-off.svg" class="input_password_toggle">
            </div>
            <div class="input_button_group">
              <input name="login" type="button" class="input_button">
              <p class="input_button_text">로그인</p>
            </div>
          </form>
        

          <div class="social_login">
            <div>소셜 로그인</div>
            <div class="sns_icon_group">
              <div>
                <a href="https://www.google.com/" class="sns_icon">
                  <img src="/resources/svg/google_background.svg" class="google_background">
                  <img src="/resources/image/google.png" class="google">
                </a>
              </div>
              <div>
                <a href="https://www.kakaocorp.com/page/" class="sns_icon">
                  <img src="/resources/svg/kakao_background.svg" class="kakao_background">
                  <img src="/resources/svg/kakao.svg" class="kakao"></a>
                </a>
              </div>
            </div>
        </div>
    </div>
  </header>
</body>
</html>
