<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="css/index-style.css">
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img src="img/Linkbrary.png" alt="Linkbrary 로고">
        </div>
        <div>
          <a class= "button-login" href= "/signin.html">로그인</a>
        </div>
      </div>
      <div class= "header-content">
        <h1><span>세상의 모든 정보</span>를<br>쉽게 저장하고 관리해보세요</h1>
          <a class= "button-signup" href = "/signup.html">링크추가하기</a>
        <img class="header-imgs" src= "img/img_main.png" alt="여러 폴더 이미지가 있는 목록">
      </div>
    </header>
    <main>
      <section>
        <div class="main-font-left">
          <span id="save">원하는 링크를</span><br>저장하세요
        </div>
        <img class= "main-imgs" src = "img/img_folderSave.png" alt="목록에서 원하는 링크를 저장할 수 있는 이미지">
      </section>
      <section>
        <img class= "main-imgs" src = "img/img_folderManage.png" alt="폴더 이름을 변경할 수 있는 이미지">
        <div class="main-font-right">
          링크를 폴더로<br><span id="manage">관리</span>하세요
        </div>
      </section>
      <section>
        <div class="main-font-left">
          저장한 링크를<br><span id="share">공유</span>해 보세요
        </div>
        <img class= "main-imgs" src = "img/img_folderShare.png" alt="저장한 링크를 sns와 링크복사로 공유하는 이미지">
      </section>
      <section>
        <img class= "main-imgs" src = "img/img_folderSearch.png" alt="링크를 키워드로 검색하는 이미지">
        <div class="main-font-right">
          저장한 링크를<br><span id="search">검색</span>해 보세요
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-company">
        @codeit - 2023
      </div>
      <div class="footer-center">
        <a href="/privacy">privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="sns">
        <a href="facebook.com" target="_blank"><img src="img/facebook.png" alt="페이스북 로고"></a>
        <a href="twitter.com" target="_blank"><img src="img/twitter.png" alt="트위터 로고"></a>
        <a href="youtube.com" target="_blank"><img src="img/youtube.png" alt="유튜브 로고"></a>
        <a href="instagram.com" target="_blank"><img src="img/instagram.png" alt="인스타그램 로고"></a>
      </div>
    </footer> 
  </body>
</html>
