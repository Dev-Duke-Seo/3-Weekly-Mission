<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LinkBrary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <a href="./index.html">
                <img id="logo" src="./image/logo.svg" alt="LinkBrary 홈으로 가는 로고">
            </a>
            <div class="sign">
                <a href="./signin.html">로그인</a>
            </div>
        </nav>
    </header>
    <main>
        <article class="intro">
            <h2>
                <span class="BP-gradation">세상의 모든 정보</span>를<br>
                쉽게 저장하고 관리해 보세요
            </h2>
            <div class="sign">
                <a href="/signup.html">링크 추가하기</a>
            </div>
            <div>
                <img src="./image/linkbraryInfo.png" alt="LinkBrary 소개 화면">
            </div>
        </article>
        <section class="detail-page">
                <div class="detail-text">
                    <span class="CS-gradation gradient">원하는 링크</span>를<br>
                    저장하세요
                </div>
                <div class="card">
                    <img src="./image/saveLinkImg.png" alt="linkbrary의 링크 저장 시스템 소개">
                </div>
        </section>
        <section class="detail-page">
                <div class="card">
                    <img src="./image/saveFolderImg.png" alt="linkbrary 폴더 저장 시스템 소개">
                </div>
                <div class="detail-text">
                    링크를 폴더로<br>
                    <span class="BY-gradation gradient">관리</span>하세요
                </div>
        </section>
        <section class="detail-page">
                <div class="detail-text">
                    저장한 링크를<br>
                    <span class="NG-gradation gradient">공유</span>해보세요
                </div>
                <div class="card">
                    <img src="./image/shareFolderImg.png" alt="linkbrary 저장 폴더 공유 시스템 소개">
                </div>
        </section>
        <section class="detail-page">
                <div class="card">
                    <img src="./image/searchImg.png" alt="linkbrary 검색 화면 소개">
                </div>
                <div class="detail-text">
                    저장한 링크를<br>
                    <span class="PS-gradation gradient">검색</span>해보세요
                </div>
        </section>
        <footer>
            <div class="foot">
                <div class="foot-page">
                    <div class="company">
                        ©codeit - 2023
                    </div>
                    <div class="foot-center">
                        <div>
                            <a href="/privacy.html">Privacy Policy</a>
                        </div>
                        <div>
                            <a href="/faq.html">FAQ</a>
                        </div>
                    </div>
                    <div class="icon-container">
                        <a href="https://www.facebook.com/?locale=ko_KR" target='_blank'>
                            <img src="./image/akar-icons_facebook-fill.svg" alt="페이스북 링크">
                        </a>
                        <a href="https://twitter.com/?lang=ko" target='_blank'>
                            <img src="./image/akar-icons_twitter-fill.svg" alt="트위터 링크">
                        </a>
                        <a href="https://www.youtube.com/" target='_blank'>
                            <img src="./image/akar-icons_youtube-fill.svg" alt="유튜브 링크">
                        </a>
                        <a href="https://www.instagram.com/" target='_blank'>
                            <img src="./image/ant-design_instagram-filled.svg" alt="인스타그램 링크">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
