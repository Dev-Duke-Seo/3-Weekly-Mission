<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="Linkbrary">
      <header>
        <div class="gnb">
          <a href="/"><img src="img/Linkbrary.svg" alt="logo"></a>
          <div>
          <a href="login.html">
            <div class="btn">
              <div class="text">로그인</div>
            </div>
          </a>
        </div>
        </div>
      </header>
      <main>
        <div class="content-01">
        <div class="content-box">
          <div class="text"><span>세상의 모든 정보</span>를<br> 쉽게 저장하고 관리해 보세요</div>
          <a href="signUp.html"><div class="btn">링크 추가하기</div></a>
          <img src="img/_img.svg" alt="">
        </div>
      </div>
        <div class="content-02">
          <div class="content-box">
            <div class="text"><span>원하는 링크</span>를<br> 저장하세요</div>
            <img src="img/_img1.svg" alt="">
          </div>
        </div>
        <div class="content-03">
          <div class="content-box">
            <img src="img/img2.svg" alt="">
            <div class="text"><span>링크를 폴더로</span><br>관리하세요</div>
          </div>
        </div>
        <div class="content-04">
          <div class="content-box">
            <div class="text">저장한 링크를<br><span>공유</span>해 보세요</div>
            <div class="img-box">
              <img class="pop-up" src="img/폴더 공유하기 팝업 1.svg" alt="">
              <img src="img/image 25.svg" alt="">
              <img class="cover" src="img/_dim.svg" alt="">
            </div>
          </div>
        </div>
        <div class="content-05">
          <div class="content-box">
            <img src="img/_img4.svg" alt="">
            <div class="text">저장한 링크를<br><span>검색</span>해 보세요</div>
          </div>
        </div>
      </main>
    <footer>
      <div class="container">
      <div class="contents">
        <div class="text1">©codeit - 2023</div>
        <div class="text2">
          <div><a href="privacy.html">Privacy Policy</a></div>
          <div><a href="faq.html ">FAQ</a></div>
        </div>
        <div class="icons">
          <a href="https://www.facebook.com" target="_blank"><img src="img/akar-icons_facebook-fill.svg" class="icon-1"></img></a>
          <a href="https://twitter.com" target="_blank"><img src="img/akar-icons_twitter-fill.svg" class="icon-2"></img></a>
          <a href="https://www.youtube.com" target="_blank"><img src="img/akar-icons_youtube-fill.svg" class="icon-3"></img></a>
          <a href="https://www.instagram.com" target="_blank"><img src="img/ant-design_instagram-filled.svg" class="icon-4"></img></a>
        </div>
      </div>
    </div>
    </footer>
  </div>
</body>
</html>
