<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LinkBrary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navFlex">
            <a href="./index.html">
                <img id="logo" src="./image/logo.svg">
            </a>
            <div class="sign">
                <a href="./signin.html">로그인</a>
            </div>
        </nav>
    </header>
    <main>
        <article class="intro">
            <h2>
                <span class="BP-gradation">세상의 모든 정보</span>를<br>
                쉽게 저장하고 관리해 보세요
            </h2>
            <div class="sign">
                <a href="/signup.html">링크 추가하기</a>
            </div>
            <div>
                <img src="./image/linkbraryInfo.png">
            </div>
        </article>
        <section>
            <div class="detail-flex">
                <div class="detail-text">
                    <span class="CS-gradation gradient">원하는 링크</span>를<br>
                    저장하세요
                </div>
                <div class="card-container">
                    <img src="./image/Card 1.png" class="card">
                    <img src="./image/Card.png" class="card">
                    <img src="./image/Card-1.png" class="card">
                    <img src="./image/downloadLogo.svg" id="download">
                </div>
            </div>
        </section>
        <section>
            <div class="detail-flex">
                <div class="link-folder">
                    <img src="./image/pop-up.png">
                </div>
                <div class="detail-text">
                    링크를 폴더로<br>
                    <span class="BY-gradation gradient">관리</span>하세요
                </div>
            </div>
        </section>
        <section>
            <div class="detail-flex">
                <div class="detail-text">
                    저장한 링크를<br>
                    <span class="NG-gradation gradient">공유</span>해보세요
                </div>
                <div class="share-box">
                    <img src="./image/share-bg.png" class="bgbg">
                    <img src="./image/share.png" id="share">
                    <div class="black"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="detail-flex">
                <div class="search-box">
                    <img src="./image/search.png">
                    <div class="black-gradation"></div>
                </div>
                <div class="detail-text">
                    저장한 링크를<br>
                    <span class="PS-gradation gradient">검색</span>해보세요
                </div>
            </div>
        </section>
        <footer>
            <div class="foot">
                <div class="foot-flex">
                    <div class="company">
                        ©codeit - 2023
                    </div>
                    <div class="foot-center">
                        <div>
                            <a href="/privacy.html">Privacy Policy</a>
                        </div>
                        <div>
                            <a href="/faq.html">FAQ</a>
                        </div>
                    </div>
                    <div class="icon-container">
                        <a href="https://www.facebook.com/?locale=ko_KR" target='_blank'><img src="./image/akar-icons_facebook-fill.svg"></a>
                        <a href="https://twitter.com/?lang=ko" target='_blank'><img src="./image/akar-icons_twitter-fill.svg"></a>
                        <a href="https://www.youtube.com/" target='_blank'><img src="./image/akar-icons_youtube-fill.svg"></a>
                        <a href="https://www.instagram.com/" target='_blank'><img src="./image/ant-design_instagram-filled.svg"></a>
                    </div>
                </div>
            </div>
        </footer>




</main>



</body>

</html>
