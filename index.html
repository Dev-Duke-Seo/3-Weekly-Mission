<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="/">
          <img src="images/logo.svg" alt="홈 버튼" />
        </a>
        <a class="cta cta-login" href="siginin.html">
          <span>로그인</span>
        </a>
      </div>
    </header>

    <main>
      <container>
        <section class="hero">
          <h1 class="slogan">
            <span class="highlight">세상의 모든 정보</span>를<br />
            쉽게 저장하고 관리해 보세요.
          </h1>
          <a class="cta cta-add" href="siginup.html">
            <span>링크 추가하기</span>
          </a>
          <img class="hero-image" src="images/hero.png" />
        </section>
        <section class="contents store">
            <h2 class="title">
              <span class="highlight store">원하는 링크</span>를<br />
              저장하세요.
            </h2>
            <img src="images/image1.png" class="content-image" />
          </div>
        </section>
        <section class="contents manage">
            <h2 class="title">
              링크를 폴더로<br />
              <span class="highlight manage">관리</span>하세요.
            </h2>
            <img src="images/image2.png" class="content-image" />
        </section>
        <section class="contents share">
            <h2 class="title">
              저장한 링크를<br />
              <span class="highlight share">공유</span>해 보세요.
            </h2>
            <img src="images/image3.png" class="content-image" />
          </div>
        </section>
        <section class="contents search">
            <h2 class="title">
              저장한 링크를<br />
              <span class="highlight search">검색</span>해 보세요.
            </h2>
            <img src="images/image4.png" class="content-image" />
        </section>
      </container>
    </main>

    <footer></footer>
  </body>
</html>
