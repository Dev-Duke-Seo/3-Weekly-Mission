<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linkbrary</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="index-header">
            <a href="/">
                <img src="images/logo.svg" class="logo" alt="">
            </a>

            <a href="auth/signin.html"><button type="button" class="login-btn">로그인</button></a>
        </header>
        <main>
            <div class="content-01">
                <h2>
                    <span>세상의 모든 정보</span>를<br>
                    쉽게저장하고 관리해보자
                </h2>
                <a href="auth/signup.html"><button type="button" class="link-add-btn">링크 추가하기</button></a>
                <div class="bg"></div>
            </div>
            <div class="content-02">
                <section class="info">
                    <h3>
                        <span class="gradient-1">원하는 링크</span>를 <br>
                        저장하세요
                    </h3>

                    <div class="image cut">
                        <img src="images/2.png" alt="">
                        <div class="download">
                            <img src="images/3.png" alt="">
                            <img src="images/Group 20.svg" class="badge" alt="">
                        </div>
                        <img src="images/4.png" alt="">

                    </div>
                </section>
                <section class="info">
                    <div class="image manage">
                        <img src="images/5.png" alt="">
                    </div>
                    <h3>
                        링크를 폴더로<br>
                        <span class="gradient-2">관리</span>하세요
                    </h3>
                </section>
                <section class="info">
                    <h3>
                        저장한 링크를<br>
                        <span class="gradient-3">공유</span>해 보세요.
                    </h3>
                    <div class="image share">
                        <img src="images/6.png" alt="">
                    </div>
                </section>
                <section class="info">
                    <div class="image search">
                        <img src="images/7.png" alt="">
                    </div>
                    <h3>
                        저장한 링크를<br>
                        <span class="gradient-4">검색</span>해 보세요
                    </h3>
                </section>
            </div>

        </main>
        <footer class="index-footer">
            <span>Codeit-2023</span>
            <ul>
                <li><a href="/privacy">Privacy Policy</a></li>
                <ll><a href="/faq">FAQ</a></ll>
            </ul>
            <ul class="links">
                <li><a href="https://facebook.com/" target="_blank"><img src="images/akar-icons_facebook-fill.svg"
                            alt=""></a></li>
                <li><a href="https://twitter.com/" target="_blank"><img src="images/akar-icons_twitter-fill.svg" alt=""></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank"><img src="images/akar-icons_youtube-fill.svg"
                            alt=""></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="images/ant-design_instagram-filled.svg"
                            alt=""> </a></li>
            </ul>
        </footer>
    </body>

</html>
