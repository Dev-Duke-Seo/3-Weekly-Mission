<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Linkbrary</title>
</head>
<body>
  <header>
    <div class="header_frame">
      <div class="header_content">
        <div class="linkbrary">
          <a href="./index.html"><img src="resources/svg/linkbrary.svg"></a>
        </div>
        <div>
          <a href="signin/index.html" class="login button_font">로그인</a>
        </div>
      </div>
    </div>
  </header>
    <main>
      <div class="main_content">
        <div class="main_des"><span class="main_des_gradient">세상의 모든 정보를</span><br>쉽게 저장하고 관리해 보세요</div>
        <div>
          <a href="signup/index.html" class="main_link button_font">링크 추가하기</a>
        </div>
        <div class="main_thumb_background">
          <div>
            <img src="resources/image/main_thumb.png" class="main_thumb">
          </div>
        </div>
      </div>
    </main>
    <div class="section_area">
      <section class="section_content">
        <div class="section_des des_1_position"><span class="section_des_gradient1 gradient_font">원하는 링크를</span><br> 저장하세요</div>
        <div class="section_img_background">
          <div class="card_list">
            <img src="resources/image/card1.png" class="card">
            <img src="resources/image/card2.png" class="card">
            <img src="resources/image/card3.png" class="card">
          </div>
        </div>
      </section>
      <section class="section_content">
        <div class="section_img_background">
          <img src="resources/image/folder.png" class="section_img2">
        </div>
        <div class="section_des des_2_position">링크를 폴더로<br> <span class="section_des_gradient2 gradient_font">관리</span>하세요</div>
      </section>
      <section class="section_content">
        <div class="section_des des_3_position">저장한 링크를<br><span class="section_des_gradient3 gradient_font">공유</span>해 보세요.</div>
        <div class="section_img_background">
          <img src="resources/image/main_thumb.png" class="section_img3">
        </div>
      </section>
      <section class="section_content">
        <div class="section_img_background">
          <img src="resources/image/search_thumb.png" class="section_img4">
        </div>
        <div class="section_des des_2_position">저장한 링크를<br> <span class="section_des_gradient4 gradient_font">검색</span>해 보세요</div>
      </section>
    </div>
  <footer>
    <div class="footer_content">
      <div class="codeit">©codeit - 2023</div>
      <div class="policy_faq">
        <a href="policy/index.html" class="policy">Privacy Policy</a>
        <a href="faq/index.html" class="faq">FAQ</a>
      </div>
      <div class="sns">
        <a target="_blank" href=""><img src="resources/svg/facebook_ico.svg" class="facebook"></a>
        <a target="_blank" href=""><img src="resources/svg/twitter_ico.svg" class="twitter"></a>
        <a target="_blank" href=""><img src="resources/svg/youtube_ico.svg" class="youtube"></a>
        <a target="_blank" href=""><img src="resources/svg/instargram_ico.svg" class="instargram"></a>
      </div>
    </div>
  </footer>

</html>
