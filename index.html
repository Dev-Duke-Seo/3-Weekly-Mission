<body>

    <div class="header_frame">
      <div class="header_content">
       
          <a href="./index.html" class="linkbrary"><img src="assets/svg/linkbrary.svg"></a>

    <main>

            <li>
              <img src="assets/image/card3.png" class="card">
            </li>
          </ul>
        </div>

      <section class="section_content">
        <div class="section_desc desc_3_position">저장한 링크를<br><span class="section_desc_gradient3 gradient_font">공유</span>해 보세요.</div>

            <img src="assets/image/main_thumb.png" class="section_content3">
